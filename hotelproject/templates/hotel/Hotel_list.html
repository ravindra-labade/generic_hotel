<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Page</title>
</head>
<body>
        <ul>
            {% for object in object_list %}
            <li>{{ object.hotel_name }}</li>
            <li>{{ object.hotel_address }}</li>
            <li>{{ object.table_no }}</li>
            <li>{{ object.total_bill }}</li>
            <li>{{ object.payment_mode }}</li>

            <hr/>
            {% empty %}
            <li>No objects yet</li>
            {% endfor %}
        </ul>
</body>
</html>
